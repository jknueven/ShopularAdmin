<!DOCTYPE html>
<html ng-app="inventoryAPP">
 <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
   <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
<div class="Title"><h1>Shopular:Your Destination for Everything!</h1></div>

<table ng-controller="inventoryTb as controller">
  <tr class="header">
  	<td><h2>Name</h2></td>
  	<td><h2>Quantity</h2></td>
  	<td><h2>Color</h2></td>
  	<td><h2>Price (with tax)</h2></td>
  	<td><h2>Sale</h2></td>
  </tr>
  <tr ng-repeat="item in controller.inventory">
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.color }}</td>
    <td>${{ (item.price-item.discount)*controller.tax + (item.price) | number:2 }}</td>
    <td><span ng-show="controller.isDiscounted(item.discount)"><img class="sale" src="images/sale.png"></span></td>
  </tr>
</table>
</div>
<script src="main.js"></script>
</body>
</html>
